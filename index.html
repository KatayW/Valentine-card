<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Year Contract Extension</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff0080, #7928ca);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        #card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            z-index: 10;
            max-width: 400px;
        }

        h1 { font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { 
            background-color: #4df06a; 
            color: #000; 
            animation: pulse 0.8s infinite;
        }

        #noBtn { 
            background-color: #ff4d4d; 
            color: white; 
            position: relative;
        }

        .hidden { display: none; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes party {
            0% { background: #ff0080; }
            50% { background: #7928ca; }
            100% { background: #ff0080; }
        }
    </style>
</head>
<body>

    <div id="player" style="position: absolute; top: -9999px; left: -9999px;"></div>

    <div id="page1">
        <div id="card">
            <h1>Will you be my Valentine? üíñüíñüíñ</h1>
            <div class="gif-container">
                <img src="valentine-ask.gif.gif" alt="Asking sticker">
            </div>
            <div class="btn-group">
                <button id="yesBtn" onclick="nextPage()">YES!</button>
                <button id="noBtn" onmouseover="teleportButton()">No</button>
            </div>
        </div>
    </div>

    <div id="page2" class="hidden">
        <div id="card">
            <h1>‚ú®LETS MAKE BABY!!!!‚ú® ‚ù§Ô∏è‚Äçüî•üë∂üß∏üê£üòª</h1>
            <div class="gif-container">
                <img src="valentine-yes.gif.gif" alt="Happy sticker">
            </div>
        </div>
    </div>

    <script>
var tag = document.createElement('script'); 
tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

var player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'sFvjLshLnyM', 
        playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'sFvjLshLnyM' }
    });
}

function playMusic() {
    if (player) {
        player.playVideo();
        document.getElementById('musicPlayBtn').style.display = 'none';
    }
}

function teleportButton() {
    const btn = document.getElementById('noBtn');
    
    // Make the button "glitch" as it moves
    btn.style.opacity = '0';
    
    setTimeout(() => {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
        btn.style.opacity = '1';
    }, 50); // Quick flicker effect
}

function nextPage() {
    document.getElementById('page1').classList.add('hidden');
    document.getElementById('page2').classList.remove('hidden');
    document.body.style.animation = "party 0.5s infinite";
    
    // Call confetti multiple times for a continuous effect
    createConfetti();
    setTimeout(createConfetti, 3000); // Second wave after 3 seconds
    setTimeout(createConfetti, 6000); // Third wave after 6 seconds
}

function createConfetti() {
    const emojis = ['üë∂', 'üçº', '‚ú®', 'üíñ', 'üíç'];
    // Increased to 100 for a thicker drop
    for (let i = 0; i < 100; i++) {
        const conf = document.createElement('div');
        conf.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        conf.style.position = 'fixed';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.top = '-10vh';
        conf.style.fontSize = Math.random() * 20 + 20 + 'px';
        conf.style.zIndex = '100';
        
        // Slower fall (up to 8 seconds) to make it last longer
        const duration = Math.random() * 5 + 5; 
        conf.style.transition = `transform ${duration}s linear, opacity ${duration}s`;
        
        document.body.appendChild(conf);
        
        setTimeout(() => {
            conf.style.transform = `translateY(120vh) rotate(${Math.random() * 720}deg)`;
            conf.style.opacity = '0';
        }, 100);

        // Clean up memory after they fall
        setTimeout(() => { conf.remove(); }, duration * 1000);
    }
}

    </script>
</body>
</html>
